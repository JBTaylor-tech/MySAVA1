{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySAVA - Signup</title>
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="{% static 'img/logo.svg' %}" type="image/x-icon">
</head>
<body id="acct">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

<div class="container">
<center class="center">
    <div class="acct-img">
        <img src="{% static 'img/logo-w.svg' %}" class="lgn" width="50px" alt="MySAVA">
    </div>
    <p style="font-size: 1.5rem;">Create your Account</p>
    <form action="{% url 'success' %}" method="get" class="entryarea">
        <div class="form-floating">
            <input class="form-control" type="email" placeholder="Email">
            <label for="floatingInput">Email</label>
        </div><br>
        <div class="form-floating">
            <input class="form-control" type="password" placeholder="Password">
            <label for="floatingInput">Password</label>
        </div><br>
        <div class="form-floating">
            <input class="form-control" type="password" placeholder="Confirm Password">
            <label for="floatingInput">Confirm Password</label>
        </div><br>
        <button class="form-control form-btn btn btn-primary">Sign Up</button>
    </form>
    <br>
    <div>- Or sign up with -</div>
    <br>
    <div class="otp">
        <a href="#" class="box"><img width="25px" src="{% static 'img/google.png' %}" alt="google"></a>
        <a href="#" class="box"><img width="25px" src="{% static 'img/microsoft.png' %}" alt="microsoft"></a>
    </div>

<br>
    <div>Have an account Already? <a href="{% url 'signin' %}">Log In</a></div>
</center>
<br>
</div>

<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
